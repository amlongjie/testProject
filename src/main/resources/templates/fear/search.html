<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>恐慌指数查看</title>
</head>
<body>
<table width="100%" border="1" cellspacing="1" cellpadding="0">
    <tr>
        <td>日期</td>
        <td>指数</td>
        <td>描述</td>
    </tr>
    <tr th:each="d : ${data}">
        <td th:text="${d.getDate()}"></td>
        <td th:text="${d.getIndex()}"></td>
        <td th:text="${d.getStatus()}"></td>
    </tr>
</table>
</body>
</html>
