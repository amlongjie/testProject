<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>币价查看</title>
</head>
<body>
<table width="100%" border="1" cellspacing="1" cellpadding="0">
    <tr>
        <td>日期</td>
        <td>价格</td>
    </tr>
    <tr th:each="d : ${data}">
        <td th:text="${d.getDate()}"></td>
        <td th:text="(${d.getPrice()} / 100)"></td>
    </tr>
</table>
</body>
</html>
